<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="font-bold text-6xl text-center mt-16">
        welcome to <span class="text-green-400">Baaper Bank</span>!!
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div
          class="sm:grid grid-cols-1 lg:grid grid-cols-3 gap-4 w-3/4 mx-auto"
        >
          <div
            class="bg-cyan-300 text-center text-3xl font-bold text-white rounded w-3/4 p-8 mb-4"
          >
            <h3>Deposit</h3>
            <h5>$<span id="deposit-text">00</span></h5>
          </div>
          <div
            class="bg-indigo-500 text-center text-3xl font-bold text-white rounded w-3/4 p-8 mb-4"
          >
            <h3>Withdraw</h3>
            <h5>$<span id="withdraw-text">00</span></h5>
          </div>
          <div
            class="bg-fuchsia-600 text-center text-3xl font-bold text-white rounded w-3/4 p-8 mb-4"
          >
            <h3>Balance</h3>
            <h5>$<span id="balance-text">1200</span></h5>
          </div>
        </div>
      </section>
      <!-- ---------------withdraw part-------------------- -->
      <section class="mt-8">
        <div
          class="lg:grid grid-cols-2 gap-4 w-3/4 mx-auto sm:grid grid-rows-1"
        >
          <div class="bg-pink-400 p-3 rounded w-3/4 mb-4">
            <h5 class="text-center text-2xl font-semibold text-white">
              Deposit
            </h5>
            <input
              id="deposit-input"
              class="block w-3/4"
              type="text"
              placeholder="Deposit your amount"
            />

            <button
              id="deposit-btn"
              class="bg-indigo-500 text-white mt-2 p-2 rounded mb-4"
            >
              Deposit
            </button>
          </div>

          <div class="bg-blue-400 p-3 rounded w-3/4">
            <h5 class="text-center text-2xl font-semibold text-white">
              Withdraw
            </h5>
            <input
              id="withdraw-input"
              class="block w-3/4"
              type="text"
              placeholder="withdraw your amount"
            />
            <button
              id="withdraw-btn"
              class="bg-indigo-500 text-white mt-2 p-2 rounded"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-16">
      <p class="text-center">
        @2022 copywrite all credit goes to
        <span class="text-green-500">Talat Mahmud</span>
      </p>
    </footer>
    <script src="js/banking.js"></script>
  </body>
</html>
