<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h3 class="font-bold text-6xl text-center mt-16">
            welcome to Banking <span class="text-orange-500">System!!</span>
    </header>
  
      <main>
<section class="bg-red-300 p-8  mt-8 w-3/4  mx-auto rounded  ">
    <h3 class="text-3xl mb-4 font-bold text-white ">Please Login...</h3>
    <div>
        <input  class="block mb-4 px-2 w-3/4 border border-gray-400 rounded" type="email" name="" id="email" placeholder="Enter your Email" />
        <input class="block mb-4 px-2 w-3/4 border border-gray-400 rounded"
          type="password"
          name=""
          id="password"
          placeholder="Enter your password"
        />
        <button id="submit-btn" class="bg-rose-500 text-white p-2 rounded">Submit</button>
      </div>
</section>
    
  <script src="/js/login.js"></script>
  </body>
</html>
